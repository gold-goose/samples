trigger: 
- master

pr: none

jobs:
- job:
  displayName: 'Run Linux Tests'

  pool:
    vmImage: '$(VMIMAGE)'

  steps:

  - checkout: none

  - script: |
      echo Init dotnet
      dotnet help &> /dev/null
      echo Find projects in dotnet-samples folder 
    displayName: 'Test dotnet'

- job:
  displayName: 'Run Windows Tests'

  pool:
    vmImage: 'windows-latest'

  steps:

  - checkout: none

  - script: |
      echo Init dotnet
      dotnet help &> /dev/null
      echo Find projects in dotnet-samples folder 
    displayName: 'Test dotnet'